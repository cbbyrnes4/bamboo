  	<div class="row">
        <div id = "form">
        <form style = "font-size: 18px; width: 500px" role="form">
          <div class="form-group">
            <label  style = "padding-right: 30px;" for = "fullName">Full Name</label>
              <input type = "text" class = "form-control" id = "fullName" placeholder = "Full Name">
          </div>
          <div class="form-group">
            <label  style = "padding-right: 30px;" for = "age">Age</label>
              <input type = "text" class = "form-control" id = "age" placeholder = "Age">
          </div>
          <div class="form-group">
            <label  style = "padding-right: 30px;" for = "email">Email</label>
              <input type = "email" class = "form-control" id = "email" placeholder = "email@bamboo.com">
          </div>
          <div class="form-group">
            <label  style = "padding-right: 30px;" for = "pw">Password</label>
              <input type = "password" class = "form-control" id = "pwd" placeholder = "password">
          </div>
          <div class="form-group">
            <label  style = "padding-right: 30px;" for = "confpw">Confirm Password</label>
              <input type = "password" class = "form-control" id = "confpwd" placeholder = "password">
          </div>
          <div class="form-group">
            <div class = "select-menu">
            <label  style = "padding-right: 30px;" for = "creditScore">Credit Score</label>
            <select>
              <option value="veryHigh">740 - 850</option>
              <option value="High">680-739</option>
              <option value="Medium">620-679</option>
              <option value="Low">520-619</option>
              <option value="veryLow">&lt; 520</option>
            </select>
          </div> <br>

          <div id="loanInfo">
            <div class="loan">
              <div class="form-group">
                <label style="padding-right:30px;" for="student-loan">Enter your amount of outstanding student loan debt (0 if you have none):</label>
                <input type="text" class="form-control" id="student-debt" placeholder="Student Debt">
              </div>
              <div class="form-group">
                <label style="padding-right:30px;" for="student-rate">Enter the interest rate associated with the student loan</label>
                <input type="text" class="form-control" id="student-rate" placehold="Rate">
              </div>
            </div>
            <div class="loan">
              <div class="form-group">
                  <label style="padding-right:30px;" for="mortgage">Enter the outstanding balance on your mortgage (0 if you have none):</label>
                  <input type="text" class="form-control" id="mortgage-debt" placeholder="Mortgage Debt">
              </div>
              <div class="form-group">
                  <label style="padding-right:30px;" for="mortgage-rate">Enter the interest rate associated with the mortgage</label>
                  <input type="text" class="form-control" id="mortgage-rate" placehold="Rate">
              </div>
            </div>
          </div>

          <div id = "help" class = "form-group">
            <span>Where can we help you save?</span>

            <div class = "helpTable">
                    <div class = "helpRow">
                      <div class = "helpCell">
                          <label class="checkbox-inline"><input type="checkbox">Student Loans</label>
                      </div>
                      <div class = "helpCell2">
                          <label class="checkbox-inline"><input type="checkbox">Investments</label>
                      </div>
                      <div class = "helpCell3">
                          <label class="checkbox-inline"><input type="checkbox">Retirement</label>
                      </div>
                  </div>
                  <div class = "helpRow2">
                    <div class = "helpCell">
                          <label class="checkbox-inline"><input type="checkbox">Credit Scores</label>
                    </div>
                    <div class = "helpCell2">
                        <label class="checkbox-inline"><input type="checkbox">Mortgage</label>
                    </div>
                    <div class = "helpCell3">
                        <label class="checkbox-inline"><input type="checkbox">Auto Loans</label>
                    </div>

                  </div>
              </div>
        </div>
          <div class="form-group">
            <label  style = "padding-right: 30px;" for = "email">Do you know about ETFs/Mutual Funds/Money market funds?</label>
              <div id="radioContainer">
                <div class="radio">
                  <label><input type="radio" name="optradio">Yes</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio">No</label>
                </div>
              </div>
          </div>
          <div class="form-group">
            <div class = "select-menu">
            <label  style = "padding-right: 30px;" for = "creditScore">How much are you willing to invest?</label>
            <select>
              <option value="veryHigh">20,000+</option>
              <option value="High">10,000-20,000</option>
              <option value="Medium">2,500-5,000</option>
              <option value="Low">1,000-2,500</option>
              <option value="veryLow">&lt; 1000</option>
            </select>
          </div> <br>
          <div class="form-group">
            <div class = "select-menu">
            <label  style = "padding-right: 30px;" for = "creditScore">How many dependents do you have?</label>
            <select>
              <option>5+</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>
              <option>0</option>
            </select>
          </div> <br>
      </div>
      <div id = "signUpButton"> <a style = "color: #FFFFFF
" href = "landing.html">Submit</a></div> 
  	</div>
